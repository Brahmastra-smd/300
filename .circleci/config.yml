version: 2.1

jobs:
  run-python-script:
    docker:
      - image: circleci/python:3.9  # Use an appropriate Python version
    steps:
      - checkout  # Checks out the code from your repository
      - run:
          name: Set Up Python Environment
          command: |
            python -m venv venv   # Create a virtual environment
            . venv/bin/activate   # Activate the virtual environment
            pip install -r requirements.txt  # Install dependencies
      - run:
          name: Run v4m.py Script
          command: |
            . venv/bin/activate   # Activate the virtual environment
            python v4m.py         # Run the Python script

workflows:
  version: 2
  run-script-workflow:
    jobs:
      - run-python-script
